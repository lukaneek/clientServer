name: Client Pipeline

on:
  push:
    branches: 
      - main
    paths:
      - 'client/**'

jobs:

  build:

    defaults:
      run:
        working-directory: client

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Login Dockerhub 
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: docker build -t lukaneek/clientserver-client:client .
    - name: Push to Dockerhub
      run: docker push lukaneek/clientserver-client:client
    
  deploy:
    needs: build
    runs-on: self-hosted 
  
    steps:
    - name: Pull docker image
      run: sudo docker pull lukaneek/clientserver-client:client
    - name: Delete old docker container
      run: sudo docker rm -f clientserver-client || true
    - name: Run docker container
      run: sudo docker run -d -p 80:80 --name clientserver-client lukaneek/clientserver-client
  


  